<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alerts Crawl</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 25px;
        }
        .warning-count {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: black;
            padding: 10px;
            border: 0px solid white;
            font-size: 25px;
            display: flex;
            gap: 2px;
        }
        .warning-count .severe {
            background-color: yellow;
            color: black;
            padding: 5px;
        }
        .warning-count .tornado {
            background-color: red;
            color: white;
            padding: 5px;
        }
        .flash-severe {
            animation: flash-severe 7s;
        }
        .flash-tornado {
            animation: flash-tornado 7s;
        }
        @keyframes flash-severe {
            0%, 100% { background-color: yellow; }
            50% { background-color: darkgoldenrod; }
        }
        @keyframes flash-tornado {
            0%, 100% { background-color: red; }
            50% { background-color: darkred; }
        }
        .crawl-container {
            white-space: nowrap;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 70%; /* Adjust this width to make margins smaller */
            left: 15%;  /* Center the container horizontally */
            overflow: hidden;
        }
        .crawl-text {
            display: inline-block;
            white-space: nowrap;
            will-change: transform;
        }
    </style>
</head>
<body>
    <div class="warning-count">
        <div class="severe">Severe Thunderstorm Warnings: <span id="severe-count">0</span></div>
        <div class="tornado">Tornado Warnings: <span id="tornado-count">0</span></div>
    </div>
    <div class="crawl-container">
        <div id="crawl-text" class="crawl-text"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
